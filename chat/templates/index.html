      .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        outline: none;

    <title>Chat Room</title>

<body>
  <div class="container">
    <h1 class="text-center">Welcome to Chatroom!</h1>
    <div id="auth-container" class="row">
      <div class="col-sm-4 offset-sm-4">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="false">Sign In</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form @submit.prevent="signUp">
              <div class="form-group">
                <input  type="email" class="form-control" id="email_up" placeholder="Email Address" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="username_up" placeholder="Username" required>
                </div>
                <div class="form-group col-md-6">
                  <input  type="password" class="form-control" id="password_up" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="toc" required>
                  <label class="form-check-label" for="gridCheck">
                    Accept terms and Conditions
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-block btn-primary">Sign up</button>
            </form>
          </div>

          <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="signin-tab">
            <form @submit.prevent="signIn">
              <div class="form-group">
                <input type="text" class="form-control" id="username_in" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input  type="password" class="form-control" id="password_in" placeholder="Password" required>
              </div>
              <button id="sing_in" type="submit" class="btn btn-block btn-primary">Sign in</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
